<div class="mx-auto text-center mb-7" style="max-width: 100%;">
  <button onclick="window.location.href = '{{ with .Get "link" }}{{ . }}{{ end }}';" type="button" class="btn btn-block btn-primary" style="text-align: left;">
    <p>{{ with .Get "title" }}<b>{{ . }}</b>{{ end }}</p>
    <p>{{ with .Get "desc" }}{{ . }}{{ end }}</p>
  </button>
</div>
